        // Game State
        let currentSetData = null;
        let currentLevelKey = '';
        let currentSetKey = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let answers = [];
        let startTime = null;
        let timerInterval = null;
        let countdownInterval = null;

        function showScreen(screenClass) {
            document.querySelectorAll('.container > div').forEach(div => {
                div.classList.toggle('active', div.classList.contains(screenClass));
            });
        }
        
        function showLevelScreen() {
            showScreen('start-screen');
        }
        
        function showSetScreen(levelKey) {
            currentLevelKey = levelKey;
            const levelData = quizData[levelKey];
            const container = document.getElementById('set-selection-container');
            container.innerHTML = '';
            Object.keys(levelData).forEach(setKey => {
                const set = levelData[setKey];
                const btn = document.createElement('button');
                btn.className = 'set-btn';
                btn.textContent = set.name;
                btn.onclick = () => startQuiz(levelKey, setKey);
                container.appendChild(btn);
            });
            showScreen('set-selection-screen');
        }

        function startQuiz(levelKey, setKey) {
            currentLevelKey = levelKey;
            currentSetKey = setKey;
            currentSetData = quizData[levelKey][setKey];
            
            currentQuestionIndex = 0;
            score = 0;
            answers = new Array(currentSetData.questions.length).fill(null);
            startTime = Date.now();
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            
            document.getElementById('current-score').textContent = '0';
            document.getElementById('total-questions').textContent = currentSetData.questions.length;
            document.getElementById('passage').innerHTML = currentSetData.passage.replace(/\n/g, '<br><br>');
            
            document.getElementById('prev-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            showScreen('quiz-screen');
            loadQuestion();
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function loadQuestion() {
            if (countdownInterval) clearInterval(countdownInterval);
            document.getElementById('countdown').style.display = 'none';

            const question = currentSetData.questions[currentQuestionIndex];
            
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('progress').style.width = 
                `${((currentQuestionIndex + 1) / currentSetData.questions.length) * 100}%`;
            
            document.getElementById('question-text').textContent = 
                `${currentQuestionIndex + 1}. ${question.question}`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectOption(index);
                optionsContainer.appendChild(btn);
            });

            const feedbackEl = document.getElementById('feedback');
            feedbackEl.classList.remove('show', 'correct', 'incorrect');
            
            // For review mode
            if(answers[currentQuestionIndex] !== null) {
                showAnswerResult();
            }
        }
        
        function selectOption(index) {
            if (answers[currentQuestionIndex] !== null) return;

            const question = currentSetData.questions[currentQuestionIndex];
            const isCorrect = index === question.correct;
            
            answers[currentQuestionIndex] = index;
            
            if (isCorrect) {
                score++;
                document.getElementById('current-score').textContent = score;
            }
            
            showAnswerResult();
            startCountdown();
        }

        function showAnswerResult() {
            const question = currentSetData.questions[currentQuestionIndex];
            const userAnswer = answers[currentQuestionIndex];
            const isCorrect = userAnswer === question.correct;

            const feedbackEl = document.getElementById('feedback');
            feedbackEl.textContent = question.feedback;
            feedbackEl.className = `feedback ${isCorrect ? 'correct' : 'incorrect'} show`;
            
            const optionBtns = document.querySelectorAll('.option-btn');
            optionBtns.forEach((btn, i) => {
                btn.disabled = true;
                if (i === question.correct) {
                    btn.classList.add('correct');
                } else if (i === userAnswer) {
                    btn.classList.add('incorrect');
                }
            });
        }

        function startCountdown() {
            let count = 3;
            const countdownEl = document.getElementById('countdown');
            const message = currentQuestionIndex === currentSetData.questions.length - 1 ? "å³å°†è¿›å…¥ç»“ç®—é¡µé¢..." : "å³å°†è¿›å…¥ä¸‹ä¸€é¢˜...";
            
            countdownEl.textContent = `${count} ç§’å${message}`;
            countdownEl.style.display = 'block';

            countdownInterval = setInterval(() => {
                count--;
                countdownEl.textContent = `${count} ç§’å${message}`;
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    if (currentQuestionIndex === currentSetData.questions.length - 1) {
                        showResults();
                    } else {
                        nextQuestion();
                    }
                }
            }, 1000);
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentSetData.questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResults() {
            if (timerInterval) clearInterval(timerInterval);
            
            const percentage = (score / currentSetData.questions.length) * 100;
            
            document.getElementById('final-score').textContent = `${score}/${currentSetData.questions.length}`;
            
            let emoji, message;
            if (percentage === 100) { emoji = 'ğŸ†'; message = 'å®Œç¾ï¼ä½ çœŸæ˜¯åæ–‡å°å¤©æ‰ï¼'; } 
            else if (percentage >= 80) { emoji = 'ğŸŒŸ'; message = 'å¤ªæ£’äº†ï¼ç»§ç»­ä¿æŒï¼'; } 
            else if (percentage >= 60) { emoji = 'ğŸ‘'; message = 'ä¸é”™å“¦ï¼å†åŠ æ²¹ï¼'; } 
            else { emoji = 'ğŸ’ª'; message = 'ç»§ç»­åŠªåŠ›ï¼Œä½ ä¸€å®šå¯ä»¥çš„ï¼'; }
            
            document.getElementById('result-emoji').textContent = emoji;
            document.getElementById('result-message').textContent = message;
            
            showScreen('result-screen');
        }

        function reviewAnswers() {
            currentQuestionIndex = 0;
            showScreen('quiz-screen');
            
            document.getElementById('prev-btn').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('prev-btn').disabled = true;
            document.getElementById('next-btn').disabled = false;

            loadQuestion();
        }

        function restartCurrentQuiz() {
            startQuiz(currentLevelKey, currentSetKey);
        }

        function restartQuiz() {
            if (timerInterval) clearInterval(timerInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            showLevelScreen();
        }
