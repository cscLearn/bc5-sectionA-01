            if (timerInterval) clearInterval(timerInterval);
            
            const percentage = (score / currentSetData.questions.length) * 100;
            
            document.getElementById('final-score').textContent = `${score}/${currentSetData.questions.length}`;
            
            let emoji, message;
            if (percentage === 100) { emoji = 'üèÜ'; message = 'ÂÆåÁæéÔºÅ‰Ω†ÁúüÊòØÂçéÊñáÂ∞èÂ§©ÊâçÔºÅ'; } 
            else if (percentage >= 80) { emoji = 'üåü'; message = 'Â§™Ê£í‰∫ÜÔºÅÁªßÁª≠‰øùÊåÅÔºÅ'; } 
            else if (percentage >= 60) { emoji = 'üëç'; message = '‰∏çÈîôÂì¶ÔºÅÂÜçÂä†Ê≤πÔºÅ'; } 
            else { emoji = 'üí™'; message = 'ÁªßÁª≠Âä™ÂäõÔºå‰Ω†‰∏ÄÂÆöÂèØ‰ª•ÁöÑÔºÅ'; }
            
            document.getElementById('result-emoji').textContent = emoji;
            document.getElementById('result-message').textContent = message;
            
            showScreen('result-screen');
        }

        function reviewAnswers() {
            currentQuestionIndex = 0;
            showScreen('quiz-screen');
            
            document.getElementById('prev-btn').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('prev-btn').disabled = true;
            document.getElementById('next-btn').disabled = false;

            loadQuestion();
        }

        function restartCurrentQuiz() {
            startQuiz(currentLevelKey, currentSetKey);
        }

        function restartQuiz() {
            if (timerInterval) clearInterval(timerInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            showLevelScreen();
        }
    </script>
